<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me • Login • Signup</title>
    <link rel="stylesheet" href="/static/bulma.css">
    <style>
        body {
            background: #f4f6f8;
        }
        .card {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

            border-radius: 50%;
            object-fit: cover;

            margin-top: 1.5rem;

    <div class="card p-6" style="max-width: 420px; width: 100%;">
        <div class="has-text-centered">

            <h1 class="title is-4">Hi, I'm Vishal</h1>
            <p class="subtitle is-6">A passionate developer exploring the intersection of creativity and technology. Building tools, games, and experiences.</p>
            <div class="buttons is-centered">
                <button class="button is-primary is-rounded">Login</button>
                <button class="button is-light is-rounded">Signup</button>

        </div>
    </div>

</html>
